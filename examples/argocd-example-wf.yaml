apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: argocd-example-
spec:
  ttlStrategy:
    secondsAfterCompletion: 60
  serviceAccountName: workflow
  entrypoint: main
  templates:
    - name: main
      plugin:
        argocd:
          serverUrl: https://my-argocd-instance.com/
          actions:
            - sync:
                project: default
                app: guestbook
            - refresh:
                project: default
                app: guestbook
